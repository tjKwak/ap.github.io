<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->

    <link rel="stylesheet" href="css/base.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- 폰트 -->

<body>
    <div id="root">
        <div class="app-container app-theme-hh">
            <!-- 헤더 -->
            <div class="app-header">
                <div class="header-wrap">
                    <div class="space">
                        <h1 class="logo">HiveRoadAi</h1>
                    </div>
                    <div class="web-menu">
                        <a class="menu active" href="#">Analytics</a>
                        <a class="menu" href="html/search.html">search</a>
                        <a class="menu" href="html/setting_license.html">setup</a>
                    </div>
                    <div class="space">
                    </div>
                </div>
            </div>
            <!-- 바디 -->
            <div class="app-body">
                <!-- 본문 -->
                <div class="body-wrap">
                    <div class="Analytics-page">
                        <div class="analytics-wrap">
                            <div class="top">
                                <div>
                                    <a href="html/analytics_ea.html">
                                        <span class="icon-hh-menu-1"></span>
                                        <div class="flx-col">
                                            <div class="title">Exclude area</div>
                                            <label class="pnt-toggle toggle-txt">
                                                <input type="checkbox" checked>
                                                <span class="slider"></span>
                                                <p>off</p>
                                                <p>on</p>
                                                <div class="icon-toggle-type icon-lock off"></div>
                                                <div class="icon-toggle-type icon-lock"></div>
                                            </label>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="other">
                                <div>
                                    <a href="html/analytics_vs.html">
                                        <span class="icon-hh-menu-3"></span>
                                        <div class="flx-col">
                                            <div class="title">Vehicle Speed</div>
                                            <label class="pnt-toggle toggle-txt">
                                                <input type="checkbox" checked>
                                                <span class="slider"></span>
                                                <p>off</p>
                                                <p>on</p>
                                                <div class="icon-toggle-type icon-lock off"></div>
                                                <div class="icon-toggle-type icon-lock"></div>
                                            </label>
                                        </div>
                                    </a>
                                </div>
                                <div>
                                    <a href="html/analytics_ip.html">
                                        <span class="icon-hh-menu-4"></span>
                                        <div class="flx-col">
                                            <div class="title">Illegal parking</div>
                                            <label class="pnt-toggle toggle-txt">
                                                <input type="checkbox">
                                                <span class="slider"></span>
                                                <p>off</p>
                                                <p>on</p>
                                                <div class="icon-toggle-type icon-lock off"></div>
                                                <div class="icon-toggle-type icon-lock"></div>
                                            </label>
                                        </div>
                                    </a>
                                </div>
                                <div>
                                    <a href="html/analytics_rr.html">
                                        <span class="icon-hh-menu-5"></span>
                                        <div class="flx-col">
                                            <div class="title">Reverse Run</div>
                                            <label class="pnt-toggle toggle-txt">
                                                <input type="checkbox">
                                                <span class="slider"></span>
                                                <p>off</p>
                                                <p>on</p>
                                                <div class="icon-toggle-type icon-lock off"></div>
                                                <div class="icon-toggle-type icon-lock"></div>
                                            </label>
                                        </div>
                                    </a>
                                </div>
                                <div>
                                    <a href="html/analytics_iut.html">
                                        <span class="icon-hh-menu-6"></span>
                                        <div class="flx-col">

                                            <label class="pnt-toggle toggle-txt">
                                                <input type="checkbox">
                                                <span class="slider"></span>
                                                <p>off</p>
                                                <p>on</p>
                                                <div class="icon-toggle-type icon-lock off"></div>
                                                <div class="icon-toggle-type icon-lock"></div>
                                            </label>
                                        </div>
                                    </a>
                                </div>
                                <div>
                                    <a href=""></a>
                                </div>
                                <div>
                                    <a href=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="js/form.js"></script>
    <script src="js/index.js"></script>

</html>
