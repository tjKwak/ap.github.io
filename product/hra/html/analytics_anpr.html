<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Hanwha]HiveRoadAi</title>

    <!-- css -->
    <link rel="stylesheet" href="../../../d_v1/css/base.css">
    <link rel="stylesheet" href="../css/base.css">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="app-container app-theme-hh">
            <!-- 헤더 -->
            <div class="app-header">
                <div class="header-wrap">
                    <!-- 로고 -->
                    <div class="space">
                        <h1 class="logo">HiveRoadAi</h1>
                    </div>
                    <!-- 메뉴 -->
                    <div class="web-menu">
                        <a class="menu active" href="../index.html">분석</a>
                        <a class="menu" href="search.html">검색</a>
                        <a class="menu" href="setting_license.html">설정</a>
                    </div>
                    <!-- 레이아웃을 위해 만든 빈 태그(빼면안됌) -->
                    <div class="space">
                    </div>
                </div>
            </div>
            <!-- 바디 -->
            <div class="app-body">
                <!-- 사이드메뉴 -->
                <div class="side-wrap">
                    <ul>
                        <li>
                            <a href="analytics_ea.html" class="">
                                <span class="icon-hh-menu-1"></span>
                                제외 영역
                            </a>
                        </li>
                        <li>
                            <a href="analytics_vs.html" class="">
                                <span class="icon-hh-menu-3"></span>
                                과속 감지
                            </a>
                        </li>
                        <li>
                            <a href="analytics_ip.html" class="">
                                <span class="icon-hh-menu-4"></span>
                                불법 주정차
                            </a>
                        </li>
                        <li>
                            <a href="analytics_iut.html" class="">
                                <span class="icon-hh-menu-6"></span>
                                불법 유턴
                            </a>
                        </li>
                        <li>
                            <a href="analytics_rr.html" class="">
                                <span class="icon-hh-menu-5"></span>
                                역주행
                            </a>
                        </li>
                        <li>
                            <a href="analytics_anpr.html" class="active">
                                <span class="icon-hh-menu-2"></span>
                                차량 및 번호 인식
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- 본문 -->
                <div class="body-wrap">
                    <div class="setting-page--wrap">
                        <!-- cctv 영상 영역 -->
                        <div class="cctv-wrap">
                            <div class="cctv-box">
                                <!-- 화면 영역 -->
                                <div class="movie-wrap">
                                    <img src="../images/movie.png" alt="">
                                    <!-- 화면 위의 이벤트 영역 -->
                                    <div class="top-area">
                                        <div class="flx-row gap-3">
                                            <p class="small-txt color-white">이벤트</p>
                                            <label class="pnt-toggle toggle-txt">
                                                <input type="checkbox" checked>
                                                <span class="slider"></span>
                                                <p>off</p>
                                                <p>on</p>
                                                <div class="icon-toggle-type icon-lock off"></div>
                                                <div class="icon-toggle-type icon-lock"></div>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- 화면 아래 이벤트 영역 -->
                                    <!-- <div class="bottom-area">
                                        <p>번호인식 영역을 설정해주세요</p>
                                        <button class="pnt-btn"><span class="icon-close"></span></button>
                                    </div> -->
                                </div>
                                <!-- 그리기 툴 영역 -->
                                <div class="function-wrap">
                                    <button class="pnt-btn btn-icon-only btn-cctv">
                                        <div class="hover-txt">Select</div>
                                        <span class="icon-hh-select"></span>
                                    </button>
                                    <button class="pnt-btn btn-icon-only btn-cctv">
                                        <div class="hover-txt">Draw</div>
                                        <span class="icon-hh-draw"></span>
                                    </button>
                                    <button class="pnt-btn btn-icon-only btn-cctv">
                                        <div class="hover-txt">Delete</div>
                                        <span class="icon-hh-delete"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- cctv 세팅 영역 -->
                        <div class="setting-wrap">
                            <!-- 세팅 탭 -->
                            <div class="menu-tab">
                                <div class="menu-left">
                                    <a href="#" class="active">번호판</a>
                                    <a href="#" class="">블랙/화이트 리스트</a>
                                    <a href="#" class="">Vip 리스트</a>
                                    <a href="#" class="">감지 리스트</a>
                                </div>
                                <div class="menu-right">
                                    <button class="pnt-btn btn-brand">적용</button>
                                    <button class="pnt-btn btn-gray">취소</button>
                                </div>
                            </div>
                            <!-- 세팅 컨텐츠들 -->
                            <div class="menu-content">
                                <!-- 한줄 -->
                                <div class="content-row">
                                    <div class="content-title v-hidden">
                                        리스트
                                    </div>
                                    <div class="content-wrap">
                                        <div class="content">
                                            표
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 리스트 컨텐츠 (html용을 위한것이니 리액트 변환시 무시해주세요) -->
                            <div class="menu-content d-none" id="list-content">
                                <!-- 한줄 -->
                                <div class="content-row">
                                    <div class="content-title">
                                        화이트리스트
                                    </div>
                                    <div class="content-wrap">
                                        <div class="content">
                                            표
                                        </div>
                                    </div>
                                </div>
                                <!-- 한줄 -->
                                <div class="content-row">
                                    <div class="content-title">
                                        차량 번호 입력
                                    </div>
                                    <div class="content-wrap">
                                        <div class="content bg-g-1">
                                            <div class="flx-col flx-sb h-100 p-3">
                                                <div class="flx-sb gap-3 mt-3">
                                                    <div class="pnt-input--group w-100">
                                                        <input class="pnt-input" type="text" placeholder="번호판을 입력하세요">
                                                        <span class="icon-search"></span>
                                                        <button class="pnt-btn btn-icon-only"><span
                                                                class="icon-toggle-type icon-lock"></span></button>
                                                        <p class="input-error-txt">에러문구 입니다</p>
                                                    </div>
                                                    <button class="pnt-btn btn-lightgray">추가</button>
                                                </div>
                                                <button class="pnt-btn btn-lightgray w-100">CSV 파일 업로드</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 한줄 -->
                                <div class="content-row">
                                    <div class="content-title">
                                        블랙리스트
                                    </div>
                                    <div class="content-wrap">
                                        <div class="content">
                                            표
                                        </div>
                                    </div>
                                </div>
                                <!-- 한줄 -->
                                <div class="content-row">
                                    <div class="content-title">
                                        차량 번호 입력
                                    </div>
                                    <div class="content-wrap">
                                        <div class="content bg-g-1">
                                            <div class="flx-col flx-sb h-100 p-3">
                                                <div class="flx-sb gap-3 mt-3">
                                                    <div class="pnt-input--group w-100">
                                                        <input class="pnt-input" type="text" placeholder="번호판을 입력하세요">
                                                        <span class="icon-search"></span>
                                                        <button class="pnt-btn btn-icon-only"><span
                                                                class="icon-toggle-type icon-lock"></span></button>
                                                        <p class="input-error-txt">에러문구 입니다</p>
                                                    </div>
                                                    <button class="pnt-btn btn-lightgray">추가</button>
                                                </div>
                                                <button class="pnt-btn btn-lightgray w-100">CSV 파일 업로드</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/form.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
