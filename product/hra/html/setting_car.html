<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Hanwha]HiveRoadAi</title>

    <!-- css -->
    <link rel="stylesheet" href="../../../d_v1/css/base.css">
    <link rel="stylesheet" href="../css/base.css">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="app-container pnt-theme-white">
            <!-- 헤더 -->
            <div class="app-header">
                <div class="header-wrap">
                    <!-- 로고 -->
                    <div class="space">
                        <h1 class="logo">HiveRoadAi</h1>
                    </div>
                    <!-- 메뉴 -->
                    <div class="web-menu">
                        <a class="menu" href="../index.html">분석</a>
                        <a class="menu" href="search.html">검색</a>
                        <a class="menu active" href="#">설정</a>
                    </div>
                    <!-- 레이아웃을 위해 만든 빈 태그(빼면안됌) -->
                    <div class="space">
                    </div>
                </div>
            </div>
            <!-- 바디 -->
            <div class="app-body">
                <!-- 사이드메뉴 -->
                <div class="side-wrap">
                    <ul>
                        <li>
                            <a href="setting_license.html" class="">
                                <span class="icon-hh-note"></span>
                                라이선스
                            </a>
                        </li>
                        <li>
                            <a href="setting_sd.html" class="">
                                <span class="icon-hh-sdcard"></span>
                                SD 카드
                            </a>
                        </li>
                        <li>
                            <a href="setting_nameplate.html" class="">
                                <span class="icon-hh-anpr"></span>
                                번호판 설정
                            </a>
                        </li>
                        <li>
                            <a href="setting_car.html" class="active">
                                <span class="icon-hh-car"></span>
                                차량인식 설정
                            </a>
                        </li>
                        <!-- 초기 설정 가이드는 은지님 파일을 참고 -->
                        <li class="mt-auto">
                            <div class="flx-row flx-center p-3">
                                <button class="pnt-btn btn-gray">초기 설정 가이드</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 본문 -->
                <div class="body-wrap">
                    <div class="setting-page--wrap">
                        <!-- cctv 영상 영역 -->
                        <div class="cctv-wrap">
                            <div class="cctv-box">
                                <!-- 화면 영역 -->
                                <div class="movie-wrap">
                                    <img src="../images/movie.png" alt="">
                                    <!-- 화면 위의 이벤트 영역 -->
                                    <div class="top-area">
                                        <div class="flx-row gap-3">
                                            <p class="small-txt color-white">라이브 영상</p>
                                            <label class="pnt-toggle toggle-txt">
                                                <input type="checkbox" checked>
                                                <span class="slider"></span>
                                                <p>off</p>
                                                <p>on</p>
                                                <div class="icon-toggle-type icon-lock off"></div>
                                                <div class="icon-toggle-type icon-lock"></div>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- 화면 아래 이벤트 영역 -->
                                    <div class="bottom-area">
                                        <p>차량 전체모습이 감지될 수 있도록 영역을 설정 해주세요.</p>
                                        <button class="pnt-btn"><span class="icon-close"></span></button>
                                    </div>
                                </div>
                                <!-- 그리기 툴 영역 -->
                                <div class="function-wrap">
                                    <button class="pnt-btn btn-icon-only btn-cctv">
                                        <div class="hover-txt">Select</div>
                                        <span class="icon-hh-select"></span>
                                    </button>
                                    <button class="pnt-btn btn-icon-only btn-cctv">
                                        <div class="hover-txt">Draw</div>
                                        <span class="icon-hh-draw"></span>
                                    </button>
                                    <button class="pnt-btn btn-icon-only btn-cctv">
                                        <div class="hover-txt">Delete</div>
                                        <span class="icon-hh-delete"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- cctv 세팅 영역 -->
                        <div class="setting-wrap">
                            <!-- 세팅 탭 -->
                            <div class="menu-tab">
                                <div class="menu-left">
                                    <a href="#" class="active">차량인식 설정</a>
                                </div>
                                <div class="menu-right">
                                    <button class="pnt-btn btn-brand">적용</button>
                                    <button class="pnt-btn btn-gray">취소</button>
                                </div>
                            </div>
                            <!-- 세팅 컨텐츠들 -->
                            <div class="menu-content">
                                <!-- 한줄 -->
                                <div class="content-row">
                                    <div class="content-title v-hidden">
                                        리스트
                                    </div>
                                    <div class="content-wrap">
                                        <div class="content">
                                            표
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/form.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
