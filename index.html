    <script>
        
        

        $(window).on('load resize', function(){
            const slideUl = $('.slide-ul');
            const slideItem = slideUl.children('li');
            const slideBtn1 = $('.btn-up'); 
            const slideBtn2 = $('.btn-down');
            const fullBtn = $('.btn-fullsize');
            const fullBox = $('.popup-area');
            const fullCloseBtn = $('.btn-close-pop')

            let num = 0;
            var slideHeight = slideItem.prop('scrollHeight')

            $('.btn-wrap').css({height: slideHeight })
            fullBtn.on('click', function(){
                fullBox.removeClass('d-none');
            })
            fullCloseBtn.on('click', function(){
                fullBox.addClass('d-none');
            })

            slideBtn1.on('click', function(e){
                num+= slideHeight;
                slideUl.css({marginTop: num});

                if(num > slideHeight * -1){
                    slideBtn1.attr('disabled', true);

                    slideBtn1.addClass('form-disable');
                    slideBtn2.removeClass('form-disable');
                }
                else{
                    slideBtn1.removeClass('form-disable');
                    slideBtn2.removeClass('form-disable');
                    slideBtn1.attr('disabled', false);
                    slideBtn2.attr('disabled', false);
                }
            })

            slideBtn2.on('click', function(e){
                num-= slideHeight;
                slideUl.css({marginTop: num});
                
                if(num < slideHeight * 7 * -1){
                    slideBtn2.attr('disabled', true);

                    slideBtn2.addClass('form-disable');
                    slideBtn1.removeClass('form-disable');
                }
                else{
                    slideBtn1.removeClass('form-disable');
                    slideBtn2.removeClass('form-disable');
                    slideBtn1.attr('disabled', false);
                    slideBtn2.attr('disabled', false);
                }
            })
        })

    </script>
